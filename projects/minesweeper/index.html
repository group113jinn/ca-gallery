<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Minesweeper</title>
</head>

<body onload="init()">
    <div class="main">
        <div class="level">
            <input type="radio" id="easy" onclick="levelSetting(this)" name="level" value="4" checked/>
            <label for="radio-one">Easy</label>
            <input type="radio" onclick="levelSetting(this)" name="level" value="8" />
            <label for="radio-two">Hard</label>
            <input type="radio" onclick="levelSetting(this)" name="level" value="12" />
            <label for="radio-two">Extreme!</label>
        </div>
        <button onclick=init(),reload()  class="startBtn"></button>
        <button onclick=tipOn(this) class="tipBtn1" class="allTip"></button>
        <button onclick=tipOn(this) class="tipBtn2" class="allTip"></button>
        <button onclick=tipOn(this) class="tipBtn3" class="allTip"></button>
        <div class="infoNum"></div>
        <div class="infoTime">00</div>
        <table class="mainTable" oncontextmenu="return false;">
            <thead class="tHead">
                <tbody class="tBody">

                </tbody>
            </thead>
        </table>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
