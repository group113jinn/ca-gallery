<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body onload="onInit()">
    <div class="container">
        <div class="header-wrap">
            <h1>Book Store</h1>
        </div>
        <div class="add-book-btn-wrap">
            <button class="add-book-btn" onclick="onAddBook()">Add New Book</button>
        </div>
        <div class="table-wrap">
            <table class="book-table">
                <thead>
                    <th class="id-th">
                        <span>Id</span>
                    </th>
                    <th>
                        <span class="title info" onclick="onTitleSort()">Title</span>
                    </th>
                    <th>
                        <span class="price info" onclick="onPriceSort()">Price</span>
                    </th>
                    <th>
                        <span>Actions</span>
                    </th>
                </thead>
                <tbody class="book-wrap">
                  
                </tbody>
            </table>
        </div>
    </div>
    <span>Current Page: </span><span class="page-current"></span>
    <button class="next-page" onclick="onNextPage()">Next Page</button>
    <div class="modal">
        <div class="modal-content" >
          <span onclick="onCloseModal()" class="close-btn">&times;</span>
          <div class="book-pic"></div>
          <div class="book-description"></div>
          <div class="book-price"></div>
          <div class="book-rating"></div>
        </div>
      </div>

    <script src="js/book-controller.js"></script>
    <script src="js/book-service.js"></script>
    <script src="js/storage-service.js"></script>
    <script src="js/util-service.js"></script>
</body>

</html>
